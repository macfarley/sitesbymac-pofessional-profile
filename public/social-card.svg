  <text x="190" y="245" fill="#D1D5DB" font-size="30" font-family="Inter, Segoe UI, Arial, sans-serif" font-weight="500">Privacy-minded digital consultant &amp; builder</text>

  <text x="190" y="295" fill="#93C5FD" font-size="24" font-family="Inter, Segoe UI, Arial, sans-serif" font-weight="700">What I build</text>
  <text x="190" y="330" fill="#E5E7EB" font-size="21" font-family="Inter, Segoe UI, Arial, sans-serif">• Ethical web strategy and full-stack implementation</text>
  <text x="190" y="362" fill="#E5E7EB" font-size="21" font-family="Inter, Segoe UI, Arial, sans-serif">• Creator-first publishing systems and SEO architecture</text>
  <text x="190" y="394" fill="#E5E7EB" font-size="21" font-family="Inter, Segoe UI, Arial, sans-serif">• Wedding and event digital experiences with long-term stewardship</text>

