<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">SitesByMac.dev social preview card</title>
  <desc id="desc">Mac McCoy, privacy-minded digital consultant. Ethical web strategy, full-stack builds, creator-first publishing systems, and wedding digital experiences. Find Mac at SitesByMac.dev, Bluesky, and email.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0F172A"/>
      <stop offset="0.55" stop-color="#1F2937"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="panel" x1="160" y1="60" x2="1040" y2="570" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1F2937"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="190" y1="168" x2="920" y2="168" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F59E0B"/>
      <stop offset="1" stop-color="#22D3EE"/>
    </linearGradient>
    <filter id="shadow" x="120" y="30" width="960" height="570" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="14" stdDeviation="16" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <g filter="url(#shadow)">
