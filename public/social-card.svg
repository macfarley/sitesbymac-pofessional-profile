  <text x="190" y="483" fill="#F9FAFB" font-size="22" font-family="Inter, Segoe UI, Arial, sans-serif">sitesbymac.dev</text>
  <text x="500" y="483" fill="#9CA3AF" font-size="22" font-family="Inter, Segoe UI, Arial, sans-serif">|</text>
  <text x="525" y="483" fill="#F9FAFB" font-size="22" font-family="Inter, Segoe UI, Arial, sans-serif">@sitesbymac.bsky.social</text>

  <text x="190" y="518" fill="#F9FAFB" font-size="22" font-family="Inter, Segoe UI, Arial, sans-serif">mac@sitesbymac.dev</text>
  <text x="460" y="518" fill="#9CA3AF" font-size="22" font-family="Inter, Segoe UI, Arial, sans-serif">|</text>
  <text x="485" y="518" fill="#F9FAFB" font-size="22" font-family="Inter, Segoe UI, Arial, sans-serif">medium.com/@sitesbymac</text>

  <circle cx="990" cy="130" r="24" fill="#22D3EE" opacity="0.9"/>
  <circle cx="1030" cy="98" r="16" fill="#F59E0B" opacity="0.9"/>
  <circle cx="1028" cy="545" r="18" fill="#22D3EE" opacity="0.6"/>
  <circle cx="980" cy="558" r="10" fill="#F59E0B" opacity="0.7"/>
