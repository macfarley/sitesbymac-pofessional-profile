  <rect x="190" y="150" width="740" height="6" rx="3" fill="url(#accent)"/>

  <text x="190" y="125" fill="#FBBF24" font-size="34" font-family="Inter, Segoe UI, Arial, sans-serif" font-weight="800" letter-spacing="0.4">SitesByMac.dev</text>
