<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
@page {
    margin: 0.5in;
    size: letter;
}
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    line-height: 1.2;
    font-size: 10pt;
}
.container {
    max-width: 100%;
    margin: 0 auto;
}
h1 {
    font-size: 18pt;
    margin-bottom: 0.2em;
}
h2 {
    font-size: 13pt;
    border-bottom: 1px solid #666;
    margin-top: 0.8em;
    margin-bottom: 0.5em;
}
.skills-list {
    column-count: 2;
    column-gap: 2em;
    margin: 0;
    padding: 0;
    list-style-position: inside;
}
ul {
    margin: 0.3em 0;
    padding-left: 1.2em;
}
li {
    margin: 0.1em 0;
}
p {
    margin: 0.3em 0;
}
</style>
</head>
<body>
<div class="container">
$body$
</div>
</body>
</html>
