<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @page {
              margin: 0.2in 0.4in;
            size: letter;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 10.5pt;
            line-height: 1.3;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
        }
        h1 {
            font-size: 18pt;
            margin-bottom: 0.3em;
            line-height: 1.2;
            text-align: center;
        }
        h1 + p {
            text-align: center;
        }
        h2 {
            font-size: 13pt;
            border-bottom: 1px solid #666;
                margin-top: 0.7em;
                margin-bottom: 0.4em;
            line-height: 1.2;
        }
        .two-column {
            column-count: 2;
            column-gap: 1.5em;
            margin: 0;
            padding: 0;
        }
        .skill-category {
            break-inside: avoid;
            page-break-inside: avoid;
              margin-bottom: 0.7em;
        }
        ul {
            margin: 0.5em 0;
            padding-left: 1.2em;
        }
        li {
            margin: 0.4em 0;
            padding-left: 0.3em;
        }
        p {
            margin: 0.5em 0;
        }
        /* Add more spacing between major sections */
        h2 + ul, h2 + p {
            margin-top: 0.8em;
        }
        /* Consistent column spacing */
        .two-column {
              column-gap: 1em;
        }
        a {
            color: #000;
            text-decoration: none;
        }
        strong {
            font-size: 11pt;
        }
    </style>
</head>
<body>
<div class="container">
$body$
</div>
</body>
</html>
